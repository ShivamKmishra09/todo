{% extends 'base.html' %} {% block body %}

<div
  class="container"
  style="margin-top: 50px; padding: 20px; background-color: #f6b8b8"
>
  <h2>Update TO-DO</h2>
  <form action="/update/{{todo.sno}}" method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">Todo title</label>
      <input
        type="text"
        class="form-control"
        name="title"
        id="title"
        value="{{todo.title}}"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Todo Description</label>
      <input
        type="text"
        class="form-control"
        name="desc"
        id="desc"
        value="{{todo.desc}}"
      />
    </div>

    <button type="submit" class="btn btn-outline-dark">Submit</button>
  </form>
</div>

{% endblock body %}
